<html>
    <head>
        <meta charset="utf-8"/>
        <title>Piedra, papel o tijera</title>
        <script>
            function aleatorio(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            function elegir(num) {
                let resultado = ""
                if(num == 1) {
                    resultado = "piedra"
                }else if(num == 2) {
                    resultado = "papel"
                }else if(num == 3) {
                    resultado = "tijera"
                }else{
                    resultado = "Umh No elegiste ningun elemento"
                }
                return resultado
            }
            
            //COMBATE
            let count = 0;
            let puntosJugador = 0;
            let puntosPC = 0;
            while(count < 3) {
                // 1 es piedra, 2 es papel, 3 es tijera
                let jugador = 0
                let pc = aleatorio(1,3)
                jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
                //  alert("Elegiste "+ jugador)
                
                alert("Elegiste " + elegir(jugador))
                alert("PC elige " + elegir(pc)) 
                if(pc == jugador) {
                    alert("EMPATE")
                } else if(jugador == 1 && pc == 3 || jugador == 2 && pc == 1 || jugador == 3 && pc == 2) {
                    alert("GANASTE")
                    puntosJugador++;
                } else{
                    alert("PERDISTE")
                    puntosPC++;
                }
                count ++;
            }
            if(puntosJugador > puntosPC) {
                alert("Ganaste totalmente c:")
            }else if(puntosJugador < puntosPC) {
                alert("Perdiste totalmente :c")
            }else{
                alert("Empate total")
            }
        </script>
    </head>
    <body>
        <h1>Piedra, papel o tijeras</h1>
    </body>
</html>
